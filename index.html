<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Delo AR</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html,body{margin:0;padding:0;height:100%;font-family:'Inter',system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:#fff;}
    *{box-sizing:border-box;}

    /* Скрыть контент на десктопах */
    .mobile-page{display:none;}
    @media (max-width:1024px){
      .mobile-page{display:block;}
    }

    .container{
      max-width:480px;
      margin:0 auto;
      padding:24px 16px 40px;
    }

    .logo{
      font-size:32px;
      font-weight:700;
      margin-bottom:16px;
    }

    .product-image{
      width:100%;
      border-radius:16px;
      display:block;
      margin-bottom:16px;
    }

    .card{
      background:#f5f5f5;
      border-radius:16px;
      padding:24px 20px;
      margin-bottom:16px;
    }

    .title{
      font-size:40px;
      font-weight:700;
      margin:0 0 12px 0;
    }

    .desc{
      font-size:16px;
      line-height:1.4;
      color:#111;
      margin:0 0 4px;
    }

    .small-grey{
      font-size:14px;
      color:#b3b3b3;
      margin:0 0 2px;
    }

    .info{
      font-size:15px;
      color:#111;
      margin-bottom:12px;
    }

    .divider{
      border-top:1px dashed #ccc;
      margin:12px 0;
    }

    .price{
      font-size:18px;
      font-weight:600;
      color:#000;
      margin-top:12px;
    }

    .button{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      background:#ff9500;
      color:#000;
      border:none;
      border-radius:12px;
      padding:16px;
      font-size:16px;
      font-weight:500;
      text-decoration:none;
    }

    .button svg{width:20px;height:20px;fill:none;stroke:#000;stroke-width:1.5px;}
  </style>
</head>
<body>
  <div class="mobile-page">
    <div class="container">
      <div class="logo">Delo</div>
      <img src="YO.webp" alt="ЙО стул" class="product-image">
      <div class="card">
        <h1 class="title">ЙО</h1>
        <p class="desc">Уличный стул с подлокотниками</p>
        <p class="small-grey">Дизайн и производство</p>
        <p class="info">Delo, Санкт-Петербург</p>
        <div class="divider"></div>
        <p class="price">20 000р.</p>
      </div>
     <script>
  const ua = navigator.userAgent.toLowerCase();
  let html = '';

  if (/iphone|ipad|ipod/.test(ua)) {
    html = `
      <a rel="ar" href="YO_org.usdz" class="button">
        <img src="AR.png" alt="" style="width:20px;height:20px;">
        Смотреть у себя
      </a>
    `;
  } else if (/android/.test(ua)) {
    html = `
      <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://YOUR_SITE_PATH/YO.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;" class="button">
        <img src="AR.png" alt="" style="width:20px;height:20px;">
        Смотреть у себя
      </a>
    `;
  }

  document.write(html);
</script>
    </div>
  </div>
</body>
</html>
